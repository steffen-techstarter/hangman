<!DOCTYPE html>
<html lang="de">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hangman-Spiel</title>

		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<audio id="backgroundMusic" src="Fading_Echoes.mp3" autoplay loop></audio>
		<div id="maincontainer">
			<div id="uppercontainer">
				<div
					id="flower"
					style="
						background-image: url('flowergifs/flowerstart.jpg');
						background-size: cover;
						display: none;
					"
				></div>
			</div>
			<input
				type="text"
				id="wortfeld"
				autocomplete="off"
				placeholder="Text eingeben"

			<div id="tastatur" style="display: none"></div>

			<div id="ergebnis"></div>
		</div>
